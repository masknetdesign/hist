<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Resultados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .list {
            list-style-type: none;
            padding: 0;
        }

        .list-item {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .list-item:hover {
            background-color: #ececec;
        }

        .list-item img {
            max-width: 100px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .list-item audio {
            width: 100%;
        }

        .list-item span {
            display: block;
        }

        .list-item .logo {
            max-width: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados Gravados</h1>
        <ul class="list" id="result-list">
            <!-- Resultados serão carregados aqui dinamicamente -->
        </ul>
    </div>

    <!-- Scripts -->
    <!-- Importando Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-storage.js"></script>
    <!-- Importando jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Script para inicializar o Firebase e carregar os resultados -->
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBkrBLKuklZgPm1nz2G997ULiYycZMb9F8",
  authDomain: "avisoseeventos.firebaseapp.com",
  databaseURL: "https://avisoseeventos-default-rtdb.firebaseio.com",
  projectId: "avisoseeventos",
  storageBucket: "avisoseeventos.appspot.com",
  messagingSenderId: "247706769451",
  appId: "1:247706769451:web:ce31cd9d0ca22cd267b26e"
        };
        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const firestore = firebase.firestore();

        // Carrega os resultados do Firestore
        function loadResults() {
            const resultList = document.getElementById('result-list');
            resultList.innerHTML = '';

            // Carrega os dados das entradas
            firestore.collection('entries').orderBy('timestamp').get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    resultList.innerHTML = '<li>Nenhum resultado encontrado.</li>';
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const { title, imageUrls, logoUrl, audioUrl } = data;

                    let imagesHtml = '';
                    if (imageUrls && imageUrls.length > 0) {
                        imageUrls.forEach(url => {
                            imagesHtml += `<img src="${url}" alt="Imagem">`;
                        });
                    }

                    let logoHtml = '';
                    if (logoUrl) {
                        logoHtml += `<img src="${logoUrl}" alt="Logo" class="logo">`;
                    }

                    let audioHtml = '';
                    if (audioUrl) {
                        audioHtml = `<audio controls><source src="${audioUrl}" type="audio/mpeg">Seu navegador não suporta o elemento de áudio.</audio>`;
                    }

                    resultList.innerHTML += `
                        <li class="list-item" data-entry='${JSON.stringify(data)}'>
                            <span>${title}</span>
                            ${logoHtml}
                            <div>${imagesHtml}</div>
                            ${audioHtml}
                        </li>`;
                });

                // Adiciona evento de clique aos itens da lista
                $('.list-item').on('click', function() {
                    const entryData = $(this).data('entry');
                    localStorage.setItem('selectedEntry', JSON.stringify(entryData));
                    window.location.href = 'index.html';
                });
            }).catch((error) => {
                console.error('Erro ao carregar os resultados:', error);
            });
        }

        // Função para inicializar a página
        $(document).ready(function() {
            loadResults();
        });
    </script>
</body>
</html>
