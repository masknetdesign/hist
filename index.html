<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!-- Importando Slick Carousel CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <!-- Importando Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilos do header */
        header {
            height: 60px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        header h1 {
            margin: 0;
            font-size: 20px;
        }

        .container {
            padding: 10px;
            margin-top: 100px; /* Espaço extra para header fixo */
        }

        .slider img {
            width: 100%;
            border-radius: 10px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 20px;
            width: calc(100% - 20px);
            padding: 0 10px;
            z-index: 999;
        }

        .button-container button {
            margin: 0;
            padding: 8px 16px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <header>
        <img id="logo" src="" alt="Logo">
        <h1 id="title">Dynamic Title</h1>
    </header>
    <div class="container">
        <div class="slider" id="image-slider">
            <!-- Imagens serão carregadas aqui dinamicamente -->
        </div>
        <div class="card-container" id="gallery-container">
            <!-- Cards serão carregados aqui dinamicamente -->
        </div>
    </div>
    <div class="button-container">
        <button id="download-btn"><i class="fas fa-download"></i></button>
        <button id="share-btn"><i class="fas fa-share-alt"></i></button>
        <button id="gallery-btn"><i class="fas fa-images"></i></button>
        <div id="audio-player">
            <!-- Player de Áudio será carregado aqui dinamicamente -->
        </div>
    </div>

    <!-- Importando jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Importando Slick Carousel JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <!-- Script para carregar os dados e inicializar o slide -->
    <script>
        $(document).ready(function () {
            const entryData = JSON.parse(localStorage.getItem('selectedEntry'));
            if (!entryData) {
                alert('Nenhum dado encontrado.');
                return;
            }

            const { title, imageUrls, audioUrl, logoUrl } = entryData;

            document.title = title;
            $('#title').text(title);
            $('#logo').attr('src', logoUrl);

            function loadSlides() {
                if (imageUrls && imageUrls.length > 0) {
                    imageUrls.forEach(url => {
                        $('#image-slider').append(`<div><img src="${url}" alt="Imagem"></div>`);
                    });

                    $('#image-slider').slick({
                        dots: true,
                        infinite: true,
                        speed: 1000,
                        autoplay: true,
                        autoplaySpeed: 6000,
                        slidesToShow: 1,
                        adaptiveHeight: true,
                        responsive: [
                            {
                                breakpoint: 600,
                                settings: {
                                    dots: false,
                                    arrows: false
                                }
                            }
                        ]
                    });
                }
            }

            function loadAudio() {
                if (audioUrl) {
                    $('#audio-player').html(`
                        <audio controls>
                            <source src="${audioUrl}" type="audio/mpeg">
                            Seu navegador não suporta o elemento de áudio.
                        </audio>
                    `);
                }
            }

            loadSlides();
            loadAudio();

            $('#download-btn').on('click', function () {
                const downloadUrl = 'https://example.com/download?entryId=' + entryData.id;
                window.open(downloadUrl, '_blank');
            });

            $('#share-btn').on('click', function () {
                const shareUrl = 'https://example.com/entry/' + entryData.id;
                window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(shareUrl), '_blank');
            });

            $('#gallery-btn').on('click', function () {
                window.location.href = 'gallery.html';
            });
        });
    </script>
</body>

</html>
