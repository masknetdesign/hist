<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Resultados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 45px;
        }

        .header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: #f1f1f1;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .header .logo {
            height: 40px;
        }

        .header .favorite-icon img,
        .header .search-icon img,
        .header .profile-icon img {
            height: 20px;
        }

        .list {
            list-style-type: none;
            padding: 0;
            margin-top: 50px; /* Adiciona margem superior para conteúdo não ficar atrás do cabeçalho */
        }

        .list-item {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .list-item:hover {
            background-color: #ececec;
        }

        .list-item span {
            margin-left: 10px;
        }

        .list-item img {
            max-width: 50px;
            border-radius: 5px;
        }

        #video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #video-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        #video-modal video {
            max-width: 100%;
            border-radius: 10px;
        }

        #close-button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            height: 50px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f1f1f1;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .footer img {
            height: 32px;
        }

        .search-input {
            display: none;
            height: 30px;
            margin-left: 10px;
            padding: 0 10px;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .favorite-icon-modal img {
            height: 20px; /* Defina o tamanho desejado para o ícone dentro do modal */
        }

        #favorite-button img {
            max-width: 24px; /* Define o tamanho máximo do ícone */
        }

    </style>
</head>

<body>

    <!-- Ícone de busca -->
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path d="M0 0h24v24H0z" fill="none"/>
    <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
  </svg>
  
  <!-- Ícone de perfil -->
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path d="M0 0h24v24H0z" fill="none"/>
    <path d="M12 1C6.48 1 2 5.48 2 11c0 3.17 1.55 6 4 7.8V22h4v-3h4v3h4v-3.2c2.45-1.8 4-4.63 4-7.8 0-5.52-4.48-10-10-10zm-3 21v-3h6v3h-6zm8.55-6c-.69-2.42-2.36-4.44-4.55-5.45A5.977 5.977 0 0 0 12 6c-1.53 0-2.94.57-4 1.55-2.19 1.01-3.86 3.03-4.55 5.45-.07.24-.11.49-.11.75h16c0-.26-.04-.51-.11-.75z"/>
  </svg>
  
  <!-- Ícone de favoritos -->
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path d="M0 0h24v24H0z" fill="none"/>
    <path d="M12 2l1.45 4.42L18 9.27l-3.82 2.73 1.46 4.42L12 14.14 9.36 16.42l1.46-4.42L6 9.27l4.55-2.85L12 2zm0 16l-4.09 2.42 1.09-4.09-3.64-3.27 4.79-.41L12 7.25l1.84 4.48 4.79.41-3.64 3.27 1.09 4.09L12 18z"/>
  </svg>
  
    <div class="header">
        <img src="images/logo.png" alt="Logo" class="logo">
        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="Buscar...">
            <div class="search-icon">
                <img src="images/search-icon.png" alt="Search Icon" id="search-icon">
            </div>
        </div>
        <div class="favorite-icon">
            <img src="images/favorite-icon.png" alt="Favorite Icon" id="favorite-icon">
        </div>
        <div class="profile-icon">
            <img src="images/profile-icon.png" alt="Profile Icon">
        </div>
    </div>

    <div class="container">
        <h1>Histórias Narradas</h1>
        <ul class="list" id="result-list">
            <!-- Resultados serão carregados aqui dinamicamente -->
        </ul>
    </div>

    <div class="footer">
        <a href="home.html"><img src="images/home-icon.png" alt="Home"></a>
        <a href="login.html"><img src="images/profile-icon.png" alt="Profile"></a>
        <a href="favorites.html"><img src="images/favorite-icon.png" alt="Favorites"></a>
    </div>

    <div id="video-modal">
        <div id="video-modal-content">
            <video controls id="video-player">
                <source id="video-source" src="" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
            <div class="modal-actions">
                <button id="favorite-button" class="favorite-button">
                    <img src="images/favorite-icon.png" alt="Favorite Icon">
                </button>
                <button id="close-button">Fechar</button>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <!-- Importando Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
    <!-- Script para inicializar o Firebase e carregar os resultados -->
    <script>
        // Configuração do Firebase
        const firebaseConfig = {
            apiKey: "API_KEY_HERE",
            authDomain: "avisoseeventos.firebaseapp.com",
            projectId: "avisoseeventos",
            storageBucket: "avisoseeventos.appspot.com",
            messagingSenderId: "247706769451",
            appId: "1:247706769451:web:ce31cd9d0ca22cd267b26e"
        };
    
        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);
        const firestore = firebase.firestore();
    
        let allResults = [];
    
        // Função para carregar os resultados do Firestore
        function loadResults() {
            const resultList = document.getElementById('result-list');
            resultList.innerHTML = '';
    
            // Carrega os documentos da coleção 'entries'
            firestore.collection('entries').get().then((querySnapshot) => {
                if (querySnapshot.empty) {
                    resultList.innerHTML = '<li>Nenhum resultado encontrado.</li>';
                    return;
                }
                allResults = querySnapshot.docs.map(doc => doc.data());
    
                renderResults(allResults);
            }).catch((error) => {
                console.error('Erro ao carregar os resultados:', error);
            });
        }
    
        // Função para renderizar os resultados
        function renderResults(results) {
            const resultList = document.getElementById('result-list');
            resultList.innerHTML = '';
            results.forEach(data => {
                const title = data.title;
    
                let videoUrl = '';
                if (data.videoUrls && data.videoUrls.length > 0) {
                    videoUrl = data.videoUrls[0];
                }
    
                let logoUrl = '';
                if (data.logoUrl) {
                    logoUrl = data.logoUrl;
                }
    
                resultList.innerHTML += `
                    <li class="list-item" data-video-url="${videoUrl}">
                        <img src="${logoUrl}" alt="Logo">
                        <span>${title}</span>
                    </li>`;
            });
    
            // Adiciona manipuladores de eventos aos itens da lista
            const listItems = document.querySelectorAll('.list-item');
            listItems.forEach(item => {
                item.addEventListener('click', function () {
                    const videoUrl = this.getAttribute('data-video-url');
                    if (videoUrl) {
                        showModal(videoUrl);
                    } else {
                        alert('URL do vídeo não encontrada.');
                    }
                });
            });
        }
    
        // Função para exibir o modal de vídeo
        function showModal(videoUrl) {
            const videoSource = document.getElementById('video-source');
            const videoPlayer = document.getElementById('video-player');
            videoSource.src = videoUrl;
            videoPlayer.load(); // Carrega o novo vídeo
            const videoModal = document.getElementById('video-modal');
            videoModal.style.display = 'block';
        }
    
        // Função para fechar o modal de vídeo
        function closeModal() {
            const videoModal = document.getElementById('video-modal');
            videoModal.style.display = 'none';
            const videoSource = document.getElementById('video-source');
            videoSource.src = '';
        }
    
        // Função para adicionar ou remover vídeo dos favoritos
        function toggleFavorite(videoUrl) {
            const user = firebase.auth().currentUser;
            if (!user) {
                alert('Você precisa estar logado para adicionar aos favoritos.');
                return;
            }
    
            const favoriteRef = firestore.collection('users').doc(user.uid).collection('favorites').doc(videoUrl);
    
            favoriteRef.get().then((docSnapshot) => {
                if (docSnapshot.exists) {
                    // Remover dos favoritos se já estiver favoritado
                    console.log('O vídeo já está nos favoritos. Removendo...');
                    favoriteRef.delete().then(() => {
                        console.log('Vídeo removido dos favoritos.');
                        document.getElementById('favorite-button').classList.remove('favorited');
                    }).catch((error) => {
                        console.error('Erro ao remover vídeo dos favoritos:', error);
                    });
                } else {
                    // Adicionar aos favoritos se não estiver favoritado
                    console.log('O vídeo não está nos favoritos. Adicionando...');
                    favoriteRef.set({ videoUrl: videoUrl }).then(() => {
                        console.log('Vídeo adicionado aos favoritos.');
                        document.getElementById('favorite-button').classList.add('favorited');
                    }).catch((error) => {
                        console.error('Erro ao adicionar vídeo aos favoritos:', error);
                    });
                }
            }).catch((error) => {
                console.error('Erro ao verificar o status do favorito:', error);
            });
        }
    
        // Adiciona manipulador de evento ao botão de favoritar dentro do modal
        document.getElementById('favorite-button').addEventListener('click', function () {
            const videoUrl = document.getElementById('video-source').getAttribute('src');
            toggleFavorite(videoUrl);
        });
    
        // Aguarda o carregamento do DOM antes de chamar a função loadResults
        document.addEventListener('DOMContentLoaded', loadResults);
    
        // Adiciona manipulador de evento ao botão de fechar
        document.getElementById('close-button').addEventListener('click', closeModal);
        // Adiciona manipulador de evento ao ícone de busca
        document.getElementById('search-icon').addEventListener('click', function () {
            const searchTerm = prompt('Digite o termo de busca:');
            if (searchTerm) {
                const filteredResults = allResults.filter(data =>
                    data.title.toLowerCase().includes(searchTerm.toLowerCase())
                );
                renderResults(filteredResults);
            }
        });
    
        // Adiciona manipulador de evento ao ícone de perfil
        document.getElementById('profile-icon').addEventListener('click', function () {
            window.location.href = 'login.html';
        });
    
        // Adiciona manipulador de evento ao ícone de favoritos
        document.getElementById('favorite-icon').addEventListener('click', function () {
            window.location.href = 'favorites.html';
        });
    
    </script>
</body>

</html>
